<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Video dengan Iklan Lengkap</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://players.brightcove.net/videojs-ima/3/videojs.ima.css" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Posisi overlay video slide ad di pojok kanan bawah */
        #video-slide-ad { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 md:p-8">

        <!-- Banner Ad -->
        <div class="mb-4 text-center w-full max-w-4xl">
            <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script> 
            <ins class="eas6a97888e17" data-zoneid="5720038"></ins> 
            <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
        </div>

        <!-- Video Player -->
        <main class="w-full max-w-4xl bg-gray-800 p-2 rounded-lg shadow-2xl border border-gray-700">
            <video
                id="my-video"
                class="video-js vjs-default-skin vjs-big-play-centered w-full"
                controls
                preload="auto"
                playsinline
                width="1280"
                height="720"
                data-setup='{}'>
                <source src="https://videos.pexels.com/video-files/854171/854171-hd_1280_720_25fps.mp4" type="video/mp4" />
                <p class="vjs-no-js">Untuk melihat video ini, mohon aktifkan JavaScript.</p>
            </video>

            <h2 class="text-center text-lg font-semibold mt-4 p-2 text-gray-300">
                Pemandangan Indah Pegunungan
            </h2>
        </main>
    </div>

    <!-- Video Slide Ad -->
    <div id="video-slide-ad">
        <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script> 
        <ins class="eas6a97888e31" data-zoneid="5720040"></ins> 
        <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
    </div>

    <!-- Video.js & IMA SDK -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://players.brightcove.net/videojs-ima/3/videojs.ima.min.js"></script>

    <script>
        window.onload = function() {
            var player = videojs('my-video');

            // Setup iklan pre-roll / mid-roll / post-roll
            var options = {
                id: 'my-video',
                adTagUrl: 'https://s.magsrv.com/splash.php?idzone=5720258'
            };

            player.ima(options);

            // Error handling jika iklan gagal
            player.on('adserror', function(event) {
                console.error('Iklan tidak tersedia atau gagal dimuat.', event);
                player.play(); // tetap mainkan video utama
            });
        };
    </script>

</body>
</html>
